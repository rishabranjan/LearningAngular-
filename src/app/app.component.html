<div class="container">
  <h1>Todo List</h1>
  <input
    class="todoInput"
    type="text"
    name="todoHeading"
    id="todoHeading"
    [(ngModel)]="todoHeading"
    placeholder="Enter your todo heading"
  />
  <span></span>
  <textarea
    type="text"
    name="todoDesc"
    id="todoDesc"
    [(ngModel)]="todoDesc"
    placeholder="Enter your todo task"
  ></textarea>
  <button
    (click)="onTodoClick()"
    mat-raised-button
    color="primary"
    class="addTodo"
  >
    Add Todo
  </button>
  <div class="todos">
    <mat-card class="todoCard" *ngFor="let todo of allTodos">
      <mat-card-title>{{ todo.heading }}</mat-card-title>
      <mat-card-subtitle>{{ todo.desc }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="onDone(todo)">MARK DONE</button>
        <button mat-button (click)="onDelete(todo)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
